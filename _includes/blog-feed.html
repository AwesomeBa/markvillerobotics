<div class="row">
  {% for post in site.posts limit: 6%}

  <div class="col s12 m6">
    <a href="{{ post.url | relative_url }}">
      <div class="card">
        <div class="card-content">
          <span class="card-title">{{ post.title }}</span>
          <span style="color: black">{{post.excerpt}}</span>
        </div>
      </div>
    </a>
  </div>
  {% endfor %}
</div>
